{% set name = "flake8-annotations" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-annotations-{{ version }}.tar.gz
  sha256: bd0505616c0d85ebb45c6052d339c69f320d3f87fa079ab4e91a4f234a863d05

build:
  number: 0
  skip: true  # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - flake8 >=3.7,<3.9
    - python
    - typed-ast >=1.4,<2.0  # [py<38]

test:
  imports:
    - flake8_annotations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sco1/flake8-annotations
  summary: Flake8 Type Annotation Checks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - muyajil
