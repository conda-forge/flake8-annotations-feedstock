{% set name = "flake8-annotations" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 88c8b35a0db10b9a92be69ed3f81494509a18db1c3162551e57bc0fc35fab065

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - poetry
    - python
    - pip
    - pyopenssl >=20  # [py36 and win]
  run:
    - flake8 >=3.7, <4.0
    - python
    - typed-ast >=1.4,<2.0  # [py<38]

test:
  imports:
    - flake8_annotations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sco1/flake8-annotations
  summary: Flake8 Type Annotation Checks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - muyajil
